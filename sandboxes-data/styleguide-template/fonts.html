<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography â€“ Brand Styleguide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="tokens.css" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="sidebar-nav.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-family-sans);
      background: var(--neutral-50);
      color: var(--neutral-900);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 1400px;
      margin: auto;
      padding: 32px 16px 64px;
    }

    h1 {
      margin: 0 0 8px;
      font-family: var(--font-family-sans);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-family: var(--font-family-sans);
      font-size: 15px;
      font-weight: 400;
      color: var(--neutral-600);
      margin: 0 0 28px;
      line-height: 1.5;
    }

    .card {
      background: var(--neutral-0);
      border: 1px solid var(--neutral-200);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px;
      margin-bottom: 16px;
    }

    .table-wrap {
      overflow: auto;
      border: 1px solid var(--neutral-200);
      border-radius: 10px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
      font-size: 13px;
      color: var(--neutral-900);
    }

    .table thead th {
      text-align: left;
      padding: 10px 12px;
      background: var(--neutral-100);
      border-bottom: 1px solid var(--neutral-200);
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .table tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--neutral-200);
      vertical-align: top;
      color: var(--neutral-600);
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    .table .mono {
      font-family: var(--font-family-mono);
      color: var(--neutral-900);
    }

    .table .subtle {
      color: var(--neutral-600);
    }

    .table .sample {
      color: var(--neutral-900);
      max-width: 400px;
    }

    .section-title {
      margin: 0 0 10px;
      font-size: 16px;
      font-weight: 700;
      color: var(--neutral-900);
      letter-spacing: -0.01em;
    }

    .family-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
    }

    .family-card {
      border: 1px solid var(--neutral-200);
      border-radius: 12px;
      padding: 16px;
      background: var(--neutral-0);
    }

    .family-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .family-name {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--neutral-900);
    }

    .family-var {
      font-family: var(--font-family-mono);
      font-size: 12px;
      color: var(--neutral-600);
    }

    .family-sample {
      padding: 12px 14px;
      border: 1px solid var(--neutral-200);
      border-radius: 10px;
      background: var(--neutral-50);
      color: var(--neutral-900);
      margin: 0 0 12px;
      font-size: 18px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0 0 12px;
      padding: 0;
      list-style: none;
    }

    .chip {
      font-family: var(--font-family-mono);
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid var(--neutral-200);
      border-radius: 999px;
      background: var(--neutral-0);
      color: var(--neutral-900);
    }

    .family-meta {
      font-size: 13px;
      color: var(--neutral-600);
      line-height: 1.5;
    }

    .family-meta strong {
      color: var(--neutral-900);
    }

    .action-btn {
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      background: var(--neutral-0);
      color: var(--neutral-900);
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    .action-btn:hover {
      border-color: var(--brand-primary-500);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }

    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Typography</h1>
    <p class="subtitle">A clean type scale using Inter for all text. Customize sizes, weights, and styles as needed.</p>

    <div class="card">
      <div class="table-header">
        <h2 class="section-title" style="margin: 0;">Type scale</h2>
        <button type="button" class="action-btn" id="downloadTypeCsv">Download CSV</button>
      </div>
      <div class="table-wrap">
        <table class="table" aria-label="Type scale table">
          <thead>
            <tr>
              <th>Style</th>
              <th>Sample</th>
              <th>Size</th>
              <th>Weight</th>
              <th>Line Height</th>
              <th>Usage</th>
            </tr>
          </thead>
          <tbody id="typeTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Font family</h2>
      <div id="fontFamilies" class="family-grid" aria-live="polite"></div>
    </div>

  </div>

  <script>
    // Type scale data - simplified with Inter only
    const typeCatalog = [
      { name: "H1", size: "48px", weight: 700, lineHeight: 1.1, letterSpacing: "-0.02em", sample: "Page Title Heading", usage: "Page title / hero heading" },
      { name: "H2", size: "36px", weight: 700, lineHeight: 1.15, letterSpacing: "-0.02em", sample: "Section Heading", usage: "Section heading" },
      { name: "H3", size: "24px", weight: 600, lineHeight: 1.25, letterSpacing: "-0.01em", sample: "Subsection Heading", usage: "Subsection heading" },
      { name: "H4", size: "20px", weight: 600, lineHeight: 1.3, letterSpacing: "-0.01em", sample: "Card or Block Heading", usage: "Card/block heading" },
      { name: "Subtitle", size: "18px", weight: 500, lineHeight: 1.4, letterSpacing: "-0.005em", sample: "Supporting subtitle text", usage: "Subheading / intro text" },
      { name: "Body / L", size: "18px", weight: 400, lineHeight: 1.6, letterSpacing: "-0.01em", sample: "Large body text for comfortable reading in long-form content.", usage: "Lead paragraph / intro" },
      { name: "Body / M", size: "16px", weight: 400, lineHeight: 1.6, letterSpacing: "-0.01em", sample: "Standard body text for most content areas and descriptions.", usage: "Default body text" },
      { name: "Body / S", size: "14px", weight: 400, lineHeight: 1.5, letterSpacing: "0", sample: "Smaller body text for dense content or secondary information.", usage: "Secondary text / captions" },
      { name: "Caption", size: "12px", weight: 500, lineHeight: 1.4, letterSpacing: "0.01em", sample: "Caption or helper text", usage: "Captions, helper text, footnotes" },
      { name: "Label", size: "13px", weight: 600, lineHeight: 1.3, letterSpacing: "0.01em", sample: "Form Label", usage: "Form labels, table headers" },
      { name: "Button", size: "14px", weight: 600, lineHeight: 1.5, letterSpacing: "0.01em", sample: "Button Text", usage: "Button labels" },
    ];

    // Font family data
    const fontFamily = {
      name: "Inter",
      css: "var(--font-family-sans)",
      variable: "--font-family-sans",
      weights: [300, 400, 500, 600, 700, 800],
      sample: "The quick brown fox jumps over the lazy dog.",
      blurb: "Modern, highly readable sans-serif designed for screens.",
      references: "Google Fonts: Inter",
      bestFor: "All text: headings, body, UI elements, buttons.",
      resourceUrl: "https://fonts.google.com/specimen/Inter"
    };

    function buildInlineStyle(style) {
      return [
        `font-family: var(--font-family-sans)`,
        `font-size: ${style.size}`,
        `line-height: ${style.lineHeight}`,
        `font-weight: ${style.weight}`,
        `letter-spacing: ${style.letterSpacing}`
      ].join("; ");
    }

    function renderTypeTable() {
      const tbody = document.getElementById("typeTableBody");
      if (!tbody) return;

      tbody.innerHTML = typeCatalog.map(row => `
        <tr>
          <td><strong>${row.name}</strong></td>
          <td><div class="sample" style="${buildInlineStyle(row)}">${row.sample}</div></td>
          <td class="mono">${row.size}</td>
          <td class="mono">${row.weight}</td>
          <td class="mono">${row.lineHeight}</td>
          <td class="subtle">${row.usage}</td>
        </tr>
      `).join("");
    }

    function renderFontFamilies() {
      const container = document.getElementById("fontFamilies");
      if (!container) return;

      const family = fontFamily;
      const weightChips = family.weights.map(w => `<li class="chip">${w}</li>`).join("");

      container.innerHTML = `
        <section class="family-card" aria-label="Font family ${family.name}">
          <div class="family-header">
            <h3 class="family-name">${family.name}</h3>
            <div class="family-var">${family.variable}</div>
          </div>
          <p class="family-sample" style="font-family: ${family.css};">${family.sample}</p>
          <ul class="chips" aria-label="${family.name} available weights">
            ${weightChips}
          </ul>
          <div class="family-meta">
            <div><strong>Style:</strong> ${family.blurb}</div>
            <div><strong>Referencing:</strong> ${family.references}</div>
            <div><strong>Used best for:</strong> ${family.bestFor}</div>
          </div>
          <div style="margin-top: 12px;">
            <a href="${family.resourceUrl}" target="_blank" rel="noopener noreferrer" class="action-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              Get font
            </a>
          </div>
        </section>
      `;
    }

    function buildTypeCsv() {
      const headers = ["Style", "Sample", "Size", "Weight", "Line Height", "Letter Spacing", "Usage"];
      const rows = typeCatalog.map(row => [
        row.name,
        row.sample,
        row.size,
        row.weight,
        row.lineHeight,
        row.letterSpacing,
        row.usage
      ]);

      const escapeCell = (value) => {
        const text = value == null ? "" : String(value);
        const escaped = text.replace(/"/g, '""');
        return `"${escaped}"`;
      };

      return [headers, ...rows]
        .map(cells => cells.map(escapeCell).join(","))
        .join("\n");
    }

    function downloadTypeScaleCsv() {
      const csv = buildTypeCsv();
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "type-scale.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    document.getElementById("downloadTypeCsv")?.addEventListener("click", downloadTypeScaleCsv);

    renderFontFamilies();
    renderTypeTable();
  </script>
  <script src="sidebar-nav.js"></script>
</body>
</html>
