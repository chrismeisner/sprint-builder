<!DOCTYPE html>
<html lang="en" style="background: #0b0f1a;">
<head>
  <meta charset="UTF-8" />
  <title>Moon Illumination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Inline critical styles to prevent white flash -->
  <style>
    html, body { background: #0b0f1a; margin: 0; }
  </style>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Moon Illumination" />
  <meta property="og:description" content="Real-time moon phase percentage and zodiac position" />
  <meta property="og:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Moon Illumination" />
  <meta name="twitter:description" content="Real-time moon phase percentage and zodiac position" />
  <meta name="twitter:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  
  <style>
	/* Load custom emoji font in background - swaps in when ready */
	@font-face {
	  font-family: 'Noto Color Emoji';
	  src: url('NotoColorEmoji.ttf') format('truetype');
	  font-display: swap;
	}

	body {
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background: #0b0f1a;
	  color: #ffffff;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	}

	.container {
	  text-align: center;
	}

	.percent {
	  font-size: 4rem;
	  font-weight: 600;
	  letter-spacing: 0.05em;
	  margin-top: 0.5rem;
	}

	.emoji {
	  font-size: 3rem;
	  font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
	  cursor: pointer;
	  position: relative;
	}

	.label {
	  margin-top: 0.5rem;
	  font-size: 1.1rem;
	  opacity: 0.8;
	}

	.sub {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}

	.zodiac {
	  margin-top: 1.5rem;
	  font-size: 1.5rem;
	  opacity: 0.9;
	  font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
	  cursor: pointer;
	  position: relative;
	}

	.tooltip {
	  position: absolute;
	  bottom: 100%;
	  left: 50%;
	  transform: translateX(-50%);
	  background: rgba(255, 255, 255, 0.1);
	  backdrop-filter: blur(10px);
	  color: #ffffff;
	  padding: 0.5rem 1rem;
	  border-radius: 0.5rem;
	  font-size: 1rem;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	  white-space: nowrap;
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.2s ease;
	  margin-bottom: 0.5rem;
	}

	.zodiac:hover .tooltip,
	.zodiac.active .tooltip {
	  opacity: 1;
	}

	.emoji:hover .tooltip,
	.emoji.active .tooltip {
	  opacity: 1;
	}

	.zodiac-label {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}

	/* Loading state */
	.loading {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	  color: rgba(255, 255, 255, 0.5);
	  font-size: 1rem;
	}

	.container {
	  opacity: 0;
	  transition: opacity 0.3s ease;
	}

	.container.loaded {
	  opacity: 1;
	}

	@keyframes pulse {
	  0%, 100% { opacity: 0.4; }
	  50% { opacity: 0.8; }
	}

	.loading-dot {
	  animation: pulse 1.5s ease-in-out infinite;
	}
  </style>
</head>
<body>
  <!-- Loading state shown immediately -->
  <div class="loading" id="loadingState">
	<span class="loading-dot">‚óè</span>
  </div>

  <div class="container" id="mainContent">
	<div class="emoji" id="moonEmoji">
	  üåë
	  <div class="tooltip" id="moonTooltip">Waxing</div>
	</div>
	<div class="percent">
	  <span id="moonPercent">---.---</span>
	</div>
	<div class="zodiac" id="moonZodiac">
	  ‚ôà
	  <div class="tooltip" id="zodiacTooltip">Aries</div>
	</div>
  </div>

  <!-- Load astronomy library asynchronously -->
  <script>
	// Load the astronomy library dynamically
	function loadScript(src) {
	  return new Promise((resolve, reject) => {
		const script = document.createElement('script');
		script.src = src;
		script.onload = resolve;
		script.onerror = reject;
		document.head.appendChild(script);
	  });
	}

	const SYNODIC_MONTH = 29.530588;
	const REFERENCE_NEW_MOON = Date.UTC(2024, 0, 11, 11, 57, 0);

	const ZODIAC_SIGNS = [
	  { name: "Aries", symbol: "‚ôà" },
	  { name: "Taurus", symbol: "‚ôâ" },
	  { name: "Gemini", symbol: "‚ôä" },
	  { name: "Cancer", symbol: "‚ôã" },
	  { name: "Leo", symbol: "‚ôå" },
	  { name: "Virgo", symbol: "‚ôç" },
	  { name: "Libra", symbol: "‚ôé" },
	  { name: "Scorpio", symbol: "‚ôè" },
	  { name: "Sagittarius", symbol: "‚ôê" },
	  { name: "Capricorn", symbol: "‚ôë" },
	  { name: "Aquarius", symbol: "‚ôí" },
	  { name: "Pisces", symbol: "‚ôì" }
	];

	function getMoonData(now) {
	  const msPerDay = 1000 * 60 * 60 * 24;
	  const daysSinceNew =
		(now - REFERENCE_NEW_MOON) / msPerDay;

	  const phase =
		((daysSinceNew % SYNODIC_MONTH) + SYNODIC_MONTH) % SYNODIC_MONTH;

	  // Illumination fraction (0 = new, 1 = full)
	  const illumination =
		0.5 * (1 - Math.cos((2 * Math.PI * phase) / SYNODIC_MONTH));

	  const percent = illumination * 100;

	  // Waxing if before full moon, waning if after
	  const waxing = phase < SYNODIC_MONTH / 2;

	  return { phase, percent, waxing };
	}

	function getMoonZodiac(now) {
	  // Use astronomy-engine library for accurate ecliptic longitude
	  const date = new Date(now);
	  const moon = Astronomy.EclipticGeoMoon(date);
	  
	  // Ecliptic longitude in degrees (0-360)
	  let longitude = moon.lon;
	  
	  // Normalize to 0-360 range
	  while (longitude < 0) longitude += 360;
	  while (longitude >= 360) longitude -= 360;
	  
	  // Each zodiac sign is 30 degrees
	  // Aries starts at 0¬∞, Taurus at 30¬∞, etc.
	  const signIndex = Math.floor(longitude / 30);
	  
	  return ZODIAC_SIGNS[signIndex];
	}

	function getMoonEmoji(phase) {
	  const f = phase / SYNODIC_MONTH;

	  if (f < 0.0625) return "üåë";
	  if (f < 0.1875) return "üåí";
	  if (f < 0.3125) return "üåì";
	  if (f < 0.4375) return "üåî";
	  if (f < 0.5625) return "üåï";
	  if (f < 0.6875) return "üåñ";
	  if (f < 0.8125) return "üåó";
	  if (f < 0.9375) return "üåò";
	  return "üåë";
	}

	function update() {
	  const now = Date.now();
	  const { phase, percent, waxing } = getMoonData(now);
	  const zodiac = getMoonZodiac(now);

	  document.getElementById("moonPercent").textContent =
		percent.toFixed(3) + "%";

	  document.getElementById("moonEmoji").innerHTML =
		`${getMoonEmoji(phase)}<div class="tooltip" id="moonTooltip">${waxing ? 'Waxing' : 'Waning'}</div>`;

	  document.getElementById("moonZodiac").innerHTML =
		`${zodiac.symbol}<div class="tooltip" id="zodiacTooltip">${zodiac.name}</div>`;
	}

	function showContent() {
	  // Hide loading, show content
	  document.getElementById('loadingState').style.display = 'none';
	  document.getElementById('mainContent').classList.add('loaded');
	}

	function addTouchSupport() {
	  const zodiacEl = document.getElementById('moonZodiac');
	  const moonEl = document.getElementById('moonEmoji');
	  let touchTimeout;

	  const addTouch = (element) => {
		element.addEventListener('touchstart', (e) => {
		  e.preventDefault();
		  element.classList.add('active');
		  
		  // Auto-hide after 2 seconds on mobile
		  clearTimeout(touchTimeout);
		  touchTimeout = setTimeout(() => {
			element.classList.remove('active');
		  }, 2000);
		});
	  };

	  addTouch(zodiacEl);
	  addTouch(moonEl);
	}

	// Initialize app
	async function init() {
	  try {
		// Load astronomy library
		await loadScript('https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js');
		
		// First update
		update();
		
		// Show content with fade-in
		showContent();
		
		// Add touch support
		addTouchSupport();
		
		// Start interval updates
		setInterval(update, 1000);
	  } catch (error) {
		console.error('Failed to load astronomy library:', error);
		// Still show content even if library fails, just with placeholder
		document.getElementById('moonPercent').textContent = 'Error loading';
		showContent();
	  }
	}

	// Start initialization when DOM is ready
	if (document.readyState === 'loading') {
	  document.addEventListener('DOMContentLoaded', init);
	} else {
	  init();
	}
  </script>
</body>
</html>
