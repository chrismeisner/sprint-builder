<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Illumination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
	@font-face {
	  font-family: 'Noto Color Emoji';
	  src: url('NotoColorEmoji.ttf') format('truetype');
	}

	body {
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background: #0b0f1a;
	  color: #ffffff;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	}

	.container {
	  text-align: center;
	}

	.percent {
	  font-size: 4rem;
	  font-weight: 600;
	  letter-spacing: 0.05em;
	  margin-top: 0.5rem;
	}

	.emoji {
	  font-size: 3rem;
	  font-family: 'Noto Color Emoji', sans-serif;
	}

	.label {
	  margin-top: 0.5rem;
	  font-size: 1.1rem;
	  opacity: 0.8;
	}

	.sub {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}

	.zodiac {
	  margin-top: 1.5rem;
	  font-size: 1.5rem;
	  opacity: 0.9;
	  font-family: 'Noto Color Emoji', sans-serif;
	  cursor: pointer;
	  position: relative;
	}

	.tooltip {
	  position: absolute;
	  bottom: 100%;
	  left: 50%;
	  transform: translateX(-50%);
	  background: rgba(255, 255, 255, 0.1);
	  backdrop-filter: blur(10px);
	  color: #ffffff;
	  padding: 0.5rem 1rem;
	  border-radius: 0.5rem;
	  font-size: 1rem;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	  white-space: nowrap;
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.2s ease;
	  margin-bottom: 0.5rem;
	}

	.zodiac:hover .tooltip,
	.zodiac.active .tooltip {
	  opacity: 1;
	}

	.zodiac-label {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
</head>
<body>
  <div class="container">
	<div class="emoji" id="moonEmoji">üåë</div>
	<div class="percent">
	  <span id="moonPercent">---.---</span>
	</div>
	<div class="zodiac" id="moonZodiac">
	  ‚ôà
	  <div class="tooltip" id="zodiacTooltip">Aries</div>
	</div>
  </div>

  <script>
	const SYNODIC_MONTH = 29.530588;
	const REFERENCE_NEW_MOON = Date.UTC(2024, 0, 11, 11, 57, 0);

	const ZODIAC_SIGNS = [
	  { name: "Aries", symbol: "‚ôà" },
	  { name: "Taurus", symbol: "‚ôâ" },
	  { name: "Gemini", symbol: "‚ôä" },
	  { name: "Cancer", symbol: "‚ôã" },
	  { name: "Leo", symbol: "‚ôå" },
	  { name: "Virgo", symbol: "‚ôç" },
	  { name: "Libra", symbol: "‚ôé" },
	  { name: "Scorpio", symbol: "‚ôè" },
	  { name: "Sagittarius", symbol: "‚ôê" },
	  { name: "Capricorn", symbol: "‚ôë" },
	  { name: "Aquarius", symbol: "‚ôí" },
	  { name: "Pisces", symbol: "‚ôì" }
	];

	function getMoonData(now) {
	  const msPerDay = 1000 * 60 * 60 * 24;
	  const daysSinceNew =
		(now - REFERENCE_NEW_MOON) / msPerDay;

	  const phase =
		((daysSinceNew % SYNODIC_MONTH) + SYNODIC_MONTH) % SYNODIC_MONTH;

	  // Illumination fraction (0 = new, 1 = full)
	  const illumination =
		0.5 * (1 - Math.cos((2 * Math.PI * phase) / SYNODIC_MONTH));

	  const percent = illumination * 100;

	  // Waxing if before full moon, waning if after
	  const waxing = phase < SYNODIC_MONTH / 2;

	  return { phase, percent, waxing };
	}

	function getMoonZodiac(now) {
	  // Use astronomy-engine library for accurate ecliptic longitude
	  const date = new Date(now);
	  const moon = Astronomy.EclipticGeoMoon(date);
	  
	  // Ecliptic longitude in degrees (0-360)
	  let longitude = moon.lon;
	  
	  // Normalize to 0-360 range
	  while (longitude < 0) longitude += 360;
	  while (longitude >= 360) longitude -= 360;
	  
	  // Each zodiac sign is 30 degrees
	  // Aries starts at 0¬∞, Taurus at 30¬∞, etc.
	  const signIndex = Math.floor(longitude / 30);
	  
	  return ZODIAC_SIGNS[signIndex];
	}

	function getMoonEmoji(phase) {
	  const f = phase / SYNODIC_MONTH;

	  if (f < 0.0625) return "üåë";
	  if (f < 0.1875) return "üåí";
	  if (f < 0.3125) return "üåì";
	  if (f < 0.4375) return "üåî";
	  if (f < 0.5625) return "üåï";
	  if (f < 0.6875) return "üåñ";
	  if (f < 0.8125) return "üåó";
	  if (f < 0.9375) return "üåò";
	  return "üåë";
	}

	function update() {
	  const now = Date.now();
	  const { phase, percent, waxing } = getMoonData(now);
	  const zodiac = getMoonZodiac(now);

	  document.getElementById("moonPercent").textContent =
		percent.toFixed(4) + "%";

	  document.getElementById("moonEmoji").textContent =
		getMoonEmoji(phase);

	  document.getElementById("moonZodiac").innerHTML =
		`${zodiac.symbol}<div class="tooltip" id="zodiacTooltip">${zodiac.name}</div>`;
	}

	// Add touch support for mobile
	document.addEventListener('DOMContentLoaded', () => {
	  const zodiacEl = document.getElementById('moonZodiac');
	  let touchTimeout;

	  zodiacEl.addEventListener('touchstart', (e) => {
		e.preventDefault();
		zodiacEl.classList.add('active');
		
		// Auto-hide after 2 seconds on mobile
		clearTimeout(touchTimeout);
		touchTimeout = setTimeout(() => {
		  zodiacEl.classList.remove('active');
		}, 2000);
	  });

	  zodiacEl.addEventListener('touchend', () => {
		// Keep tooltip visible for 2 seconds after tap
	  });
	});

	update();
	setInterval(update, 1000);
  </script>
</body>
</html>
