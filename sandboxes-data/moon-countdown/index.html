<!DOCTYPE html>
<html lang="en" style="background: #0b0f1a;">
<head>
  <meta charset="UTF-8" />
  <title>Moon Illumination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Inline critical styles to prevent white flash -->
  <style>
    html, body { background: #0b0f1a; margin: 0; }
  </style>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Moon Illumination" />
  <meta property="og:description" content="Real-time moon phase percentage and zodiac position" />
  <meta property="og:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Moon Illumination" />
  <meta name="twitter:description" content="Real-time moon phase percentage and zodiac position" />
  <meta name="twitter:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  
  <style>
	body {
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background: #0b0f1a;
	  color: #ffffff;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	}

	.container {
	  text-align: center;
	}

	.percent {
	  font-size: 4rem;
	  font-weight: 600;
	  letter-spacing: 0.05em;
	  margin-top: 0.5rem;
	}

	.emoji {
	  font-size: 3rem;
	  /* Start with system emoji fonts - custom font added via JS when ready */
	  font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
	  cursor: pointer;
	  position: relative;
	}

	/* When custom font is loaded, prioritize it */
	.emoji-font-loaded .emoji {
	  font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
	}

	.label {
	  margin-top: 0.5rem;
	  font-size: 1.1rem;
	  opacity: 0.8;
	}

	.sub {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}

	.zodiac {
	  margin-top: 1.5rem;
	  font-size: 1.5rem;
	  opacity: 0.9;
	  /* Start with system emoji fonts - custom font added via JS when ready */
	  font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
	  cursor: pointer;
	  position: relative;
	}

	/* When custom font is loaded, prioritize it */
	.emoji-font-loaded .zodiac {
	  font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
	}

	.tooltip {
	  position: absolute;
	  bottom: 100%;
	  left: 50%;
	  transform: translateX(-50%);
	  background: rgba(255, 255, 255, 0.1);
	  backdrop-filter: blur(10px);
	  color: #ffffff;
	  padding: 0.5rem 1rem;
	  border-radius: 0.5rem;
	  font-size: 1rem;
	  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	  white-space: nowrap;
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.2s ease;
	  margin-bottom: 0.5rem;
	}

	.zodiac:hover .tooltip,
	.zodiac.active .tooltip {
	  opacity: 1;
	}

	.emoji:hover .tooltip,
	.emoji.active .tooltip {
	  opacity: 1;
	}

	.zodiac-label {
	  margin-top: 0.25rem;
	  font-size: 0.9rem;
	  opacity: 0.6;
	}

	/* Loading state */
	.loading {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	  color: rgba(255, 255, 255, 0.5);
	  font-size: 1rem;
	}

	.container {
	  opacity: 0;
	  transition: opacity 0.3s ease;
	}

	.container.loaded {
	  opacity: 1;
	}

	@keyframes pulse {
	  0%, 100% { opacity: 0.4; }
	  50% { opacity: 0.8; }
	}

	.loading-dot {
	  animation: pulse 1.5s ease-in-out infinite;
	}
  </style>
</head>
<body>
  <!-- Loading state shown immediately -->
  <div class="loading" id="loadingState">
	<span class="loading-dot">‚óè</span>
  </div>

  <div class="container" id="mainContent">
	<div class="emoji" id="moonEmoji">
	  üåë
	  <div class="tooltip" id="moonTooltip">Waxing</div>
	</div>
	<div class="percent">
	  <span id="moonPercent">---.---</span>
	</div>
	<div class="zodiac" id="moonZodiac">
	  ‚ôà
	  <div class="tooltip" id="zodiacTooltip">Aries</div>
	</div>
  </div>

  <!-- Load astronomy library asynchronously -->
  <script>
	// Load the astronomy library dynamically
	function loadScript(src) {
	  return new Promise((resolve, reject) => {
		const script = document.createElement('script');
		script.src = src;
		script.onload = resolve;
		script.onerror = reject;
		document.head.appendChild(script);
	  });
	}

	const ZODIAC_SIGNS = [
	  { name: "Aries", symbol: "‚ôà" },
	  { name: "Taurus", symbol: "‚ôâ" },
	  { name: "Gemini", symbol: "‚ôä" },
	  { name: "Cancer", symbol: "‚ôã" },
	  { name: "Leo", symbol: "‚ôå" },
	  { name: "Virgo", symbol: "‚ôç" },
	  { name: "Libra", symbol: "‚ôé" },
	  { name: "Scorpio", symbol: "‚ôè" },
	  { name: "Sagittarius", symbol: "‚ôê" },
	  { name: "Capricorn", symbol: "‚ôë" },
	  { name: "Aquarius", symbol: "‚ôí" },
	  { name: "Pisces", symbol: "‚ôì" }
	];

	function getMoonData(now) {
	  // Use astronomy-engine for accurate illumination calculation
	  const date = new Date(now);
	  const illum = Astronomy.Illumination(Astronomy.Body.Moon, date);
	  
	  // phase_angle: 0¬∞ = new moon, 180¬∞ = full moon, 360¬∞ = new moon
	  // Waxing when phase angle is 0-180, waning when 180-360
	  const waxing = illum.phase_angle < 180;
	  
	  // Calculate illumination percentage from phase angle
	  // At 0¬∞ (new) = 0%, at 180¬∞ (full) = 100%
	  const percent = (1 - Math.cos(illum.phase_angle * Math.PI / 180)) / 2 * 100;
	  
	  return { phaseAngle: illum.phase_angle, percent, waxing };
	}

	function getMoonZodiac(now) {
	  // Use astronomy-engine library for accurate ecliptic longitude
	  const date = new Date(now);
	  const moon = Astronomy.EclipticGeoMoon(date);
	  
	  // Ecliptic longitude in degrees (0-360)
	  let longitude = moon.lon;
	  
	  // Normalize to 0-360 range
	  while (longitude < 0) longitude += 360;
	  while (longitude >= 360) longitude -= 360;
	  
	  // Each zodiac sign is 30 degrees
	  // Aries starts at 0¬∞, Taurus at 30¬∞, etc.
	  const signIndex = Math.floor(longitude / 30);
	  
	  return ZODIAC_SIGNS[signIndex];
	}

	function getMoonEmoji(phaseAngle) {
	  // phaseAngle: 0¬∞ = new moon, 180¬∞ = full moon, 360¬∞ = new moon
	  // Normalize to 0-360 range
	  const angle = ((phaseAngle % 360) + 360) % 360;
	  
	  // Each phase covers 45¬∞ (360¬∞ / 8 phases)
	  if (angle < 22.5) return "üåë";   // New Moon
	  if (angle < 67.5) return "üåí";   // Waxing Crescent
	  if (angle < 112.5) return "üåì";  // First Quarter
	  if (angle < 157.5) return "üåî";  // Waxing Gibbous
	  if (angle < 202.5) return "üåï";  // Full Moon
	  if (angle < 247.5) return "üåñ";  // Waning Gibbous
	  if (angle < 292.5) return "üåó";  // Last Quarter
	  if (angle < 337.5) return "üåò";  // Waning Crescent
	  return "üåë";                      // New Moon
	}

	function update() {
	  const now = Date.now();
	  const { phaseAngle, percent, waxing } = getMoonData(now);
	  const zodiac = getMoonZodiac(now);

	  document.getElementById("moonPercent").textContent =
		percent.toFixed(3) + "%";

	  document.getElementById("moonEmoji").innerHTML =
		`${getMoonEmoji(phaseAngle)}<div class="tooltip" id="moonTooltip">${waxing ? 'Waxing' : 'Waning'}</div>`;

	  document.getElementById("moonZodiac").innerHTML =
		`${zodiac.symbol}<div class="tooltip" id="zodiacTooltip">${zodiac.name}</div>`;
	}

	function showContent() {
	  // Hide loading, show content
	  document.getElementById('loadingState').style.display = 'none';
	  document.getElementById('mainContent').classList.add('loaded');
	}

	function addTouchSupport() {
	  const zodiacEl = document.getElementById('moonZodiac');
	  const moonEl = document.getElementById('moonEmoji');
	  let touchTimeout;

	  const addTouch = (element) => {
		element.addEventListener('touchstart', (e) => {
		  e.preventDefault();
		  element.classList.add('active');
		  
		  // Auto-hide after 2 seconds on mobile
		  clearTimeout(touchTimeout);
		  touchTimeout = setTimeout(() => {
			element.classList.remove('active');
		  }, 2000);
		});
	  };

	  addTouch(zodiacEl);
	  addTouch(moonEl);
	}

	// Load custom emoji font asynchronously (non-blocking)
	function loadEmojiFont() {
	  // Use FontFace API for async font loading
	  if ('FontFace' in window) {
		const font = new FontFace('Noto Color Emoji', 'url(NotoColorEmoji.ttf)');
		font.load().then(function(loadedFont) {
		  document.fonts.add(loadedFont);
		  // Add class to enable custom font in CSS
		  document.documentElement.classList.add('emoji-font-loaded');
		}).catch(function(error) {
		  console.log('Custom emoji font failed to load:', error);
		  // Silently fail - system emojis will continue to work
		});
	  }
	}

	// Initialize app
	async function init() {
	  try {
		// Start loading custom emoji font in background (non-blocking)
		loadEmojiFont();
		
		// Load astronomy library
		await loadScript('https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js');
		
		// First update
		update();
		
		// Show content with fade-in
		showContent();
		
		// Add touch support
		addTouchSupport();
		
		// Start interval updates
		setInterval(update, 1000);
	  } catch (error) {
		console.error('Failed to load astronomy library:', error);
		// Still show content even if library fails, just with placeholder
		document.getElementById('moonPercent').textContent = 'Error loading';
		showContent();
	  }
	}

	// Start initialization when DOM is ready
	if (document.readyState === 'loading') {
	  document.addEventListener('DOMContentLoaded', init);
	} else {
	  init();
	}
  </script>
</body>
</html>
