<!DOCTYPE html>
<html lang="en" style="background: #0a0a0a;">
<head>
  <meta charset="UTF-8" />
  <title>Moon Illumination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Inline critical styles to prevent white flash -->
  <style>
    html, body { background: #0a0a0a; margin: 0; }
  </style>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Moon Illumination" />
  <meta property="og:description" content="Real-time moon phase percentage and zodiac position" />
  <meta property="og:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Moon Illumination" />
  <meta name="twitter:description" content="Real-time moon phase percentage and zodiac position" />
  <meta name="twitter:image" content="https://storage.googleapis.com/YOUR_BUCKET/sandboxes/moon-countdown/TIMESTAMP-moon-preview.png" />
  
  <style>
	body {
	  margin: 0;
	  height: 100dvh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background: #0a0a0a;
	  color: #f5f5f5;
	  font-family: 'Inter', system-ui, sans-serif;
	}

	.container {
	  text-align: center;
	}

	.percent {
	  font-size: 3rem;
	  font-weight: 600;
	  margin-top: 0.5rem;
	  font-variant-numeric: tabular-nums;
	}

	.label {
	  margin-top: 0.5rem;
	  font-size: 1.125rem;
	  opacity: 0.8;
	}

	.sub {
	  margin-top: 0.25rem;
	  font-size: 0.875rem;
	  opacity: 0.6;
	}

	.zodiac {
	  margin-top: 1.5rem;
	  font-size: 0.875rem;
	  opacity: 0.6;
	}

	/* Moon graphic visualization */
	.moon-graphic {
	  width: 8rem;
	  height: 8rem;
	  margin: 0 auto 1rem;
	  position: relative;
	}

	.moon-glow {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 200%;
	  height: 200%;
	  border-radius: 50%;
	  background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 30%, transparent 70%);
	  opacity: 0;
	  transition: opacity 0.5s ease;
	  pointer-events: none;
	}

	.moon-graphic svg {
	  width: 100%;
	  height: 100%;
	  position: relative;
	  z-index: 1;
	}

	/* Loading state */
	.loading {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100dvh;
	  color: rgba(245, 245, 245, 0.5);
	  font-size: 1rem;
	}

	.container {
	  opacity: 0;
	  transition: opacity 0.3s ease;
	}

	.container.loaded {
	  opacity: 1;
	}

	@keyframes pulse {
	  0%, 100% { opacity: 0.4; }
	  50% { opacity: 0.8; }
	}

	.loading-dot {
	  animation: pulse 1s ease-in-out infinite;
	}
  </style>
</head>
<body>
  <!-- Loading state shown immediately -->
  <div class="loading" id="loadingState">
	<span class="loading-dot">●</span>
  </div>

  <div class="container" id="mainContent">
	<!-- Moon phase graphic visualization -->
	<div class="moon-graphic" id="moonGraphic">
	  <div class="moon-glow" id="moonGlow"></div>
	  <svg viewBox="0 0 100 100" aria-hidden="true">
		<defs>
		  <mask id="moonMask">
			<!-- White = visible, Black = hidden -->
			<!-- Start with full circle visible (lit portion) -->
			<circle cx="50" cy="50" r="48" fill="white"/>
			<!-- Dark side semicircle - positioned based on waxing/waning -->
			<circle id="darkSide" cx="50" cy="50" r="48" fill="black"/>
			<!-- Terminator ellipse - adjusts the boundary -->
			<ellipse id="terminator" cx="50" cy="50" rx="0" ry="48" fill="white"/>
		  </mask>
		</defs>
		<!-- Moon surface (dark base) -->
		<circle cx="50" cy="50" r="48" fill="#171717"/>
		<!-- Illuminated portion -->
		<circle cx="50" cy="50" r="48" fill="#e5e5e5" mask="url(#moonMask)"/>
		<!-- Subtle crater texture overlay -->
		<circle cx="35" cy="35" r="8" fill="rgba(0,0,0,0.05)"/>
		<circle cx="60" cy="55" r="6" fill="rgba(0,0,0,0.05)"/>
		<circle cx="45" cy="65" r="5" fill="rgba(0,0,0,0.05)"/>
		<circle cx="65" cy="35" r="4" fill="rgba(0,0,0,0.05)"/>
	  </svg>
	</div>

	<div class="percent">
	  <span id="moonPercent">---.---</span>
	</div>
	
	<div class="sub" id="moonPhase">Waxing</div>
	
	<div class="zodiac" id="moonZodiac">Moon in Aries</div>
  </div>

  <!-- Load astronomy library asynchronously -->
  <script>
	// Load the astronomy library dynamically
	function loadScript(src) {
	  return new Promise((resolve, reject) => {
		const script = document.createElement('script');
		script.src = src;
		script.onload = resolve;
		script.onerror = reject;
		document.head.appendChild(script);
	  });
	}

	const ZODIAC_SIGNS = [
	  { name: "Aries", symbol: "♈" },
	  { name: "Taurus", symbol: "♉" },
	  { name: "Gemini", symbol: "♊" },
	  { name: "Cancer", symbol: "♋" },
	  { name: "Leo", symbol: "♌" },
	  { name: "Virgo", symbol: "♍" },
	  { name: "Libra", symbol: "♎" },
	  { name: "Scorpio", symbol: "♏" },
	  { name: "Sagittarius", symbol: "♐" },
	  { name: "Capricorn", symbol: "♑" },
	  { name: "Aquarius", symbol: "♒" },
	  { name: "Pisces", symbol: "♓" }
	];

	function getMoonData(now) {
	  // Use astronomy-engine for accurate phase calculation
	  const date = new Date(now);
	  
	  // MoonPhase returns the lunar phase angle (0-360°):
	  // 0° = new moon, 90° = first quarter, 180° = full moon, 270° = third quarter
	  const phaseAngle = Astronomy.MoonPhase(date);
	  
	  // Waxing when phase angle is 0-180, waning when 180-360
	  const waxing = phaseAngle < 180;
	  
	  // Calculate illumination percentage from phase angle
	  // At 0° (new) = 0%, at 180° (full) = 100%
	  const percent = (1 - Math.cos(phaseAngle * Math.PI / 180)) / 2 * 100;
	  
	  return { phaseAngle, percent, waxing };
	}

	function getMoonZodiac(now) {
	  // Use astronomy-engine library for accurate ecliptic longitude
	  const date = new Date(now);
	  const moon = Astronomy.EclipticGeoMoon(date);
	  
	  // Ecliptic longitude in degrees (0-360)
	  let longitude = moon.lon;
	  
	  // Normalize to 0-360 range
	  while (longitude < 0) longitude += 360;
	  while (longitude >= 360) longitude -= 360;
	  
	  // Each zodiac sign is 30 degrees
	  // Aries starts at 0°, Taurus at 30°, etc.
	  const signIndex = Math.floor(longitude / 30);
	  
	  return ZODIAC_SIGNS[signIndex];
	}

	function updateMoonGraphic(phaseAngle, waxing, percent) {
	  const darkSide = document.getElementById('darkSide');
	  const terminator = document.getElementById('terminator');
	  const moonGlow = document.getElementById('moonGlow');
	  
	  if (!darkSide || !terminator) return;
	  
	  // Normalize angle to 0-360
	  const angle = ((phaseAngle % 360) + 360) % 360;
	  
	  // Calculate how much of the moon is illuminated (0 to 1)
	  // At 0° = 0% lit, at 180° = 100% lit
	  const illuminationFraction = (1 - Math.cos(angle * Math.PI / 180)) / 2;
	  
	  // Update glow intensity based on illumination
	  // Glow scales from 0 (new moon) to 1 (full moon)
	  if (moonGlow) {
		moonGlow.style.opacity = illuminationFraction;
	  }
	  
	  // The terminator ellipse rx varies from 0 (new moon) to 48 (full moon)
	  // We use cosine of the phase to get the ellipse width
	  const terminatorRx = Math.abs(Math.cos(angle * Math.PI / 180)) * 48;
	  
	  if (angle <= 180) {
		// Waxing: right side illuminated, dark semicircle on left
		// Dark side covers left half
		darkSide.setAttribute('cx', '2');
		
		// Terminator determines how much light shows
		// Before quarter (0-90°): terminator is black (hides more)
		// After quarter (90-180°): terminator is white (shows more)
		if (angle <= 90) {
		  terminator.setAttribute('fill', 'black');
		} else {
		  terminator.setAttribute('fill', 'white');
		}
	  } else {
		// Waning: left side illuminated, dark semicircle on right
		darkSide.setAttribute('cx', '98');
		
		// Before third quarter (180-270°): terminator is white
		// After third quarter (270-360°): terminator is black
		if (angle <= 270) {
		  terminator.setAttribute('fill', 'white');
		} else {
		  terminator.setAttribute('fill', 'black');
		}
	  }
	  
	  terminator.setAttribute('rx', terminatorRx);
	}

	function update() {
	  const now = Date.now();
	  const { phaseAngle, percent, waxing } = getMoonData(now);
	  const zodiac = getMoonZodiac(now);

	  document.getElementById("moonPercent").textContent =
		percent.toFixed(3) + "%";

	  document.getElementById("moonPhase").textContent = waxing ? "Waxing" : "Waning";

	  // Update the moon graphic visualization
	  updateMoonGraphic(phaseAngle, waxing, percent);

	  document.getElementById("moonZodiac").textContent = `Moon in ${zodiac.name}`;
	}

	function showContent() {
	  // Hide loading, show content
	  document.getElementById('loadingState').style.display = 'none';
	  document.getElementById('mainContent').classList.add('loaded');
	}

	// Initialize app
	async function init() {
	  try {
		// Load astronomy library
		await loadScript('https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js');
		
		// First update
		update();
		
		// Show content with fade-in
		showContent();
		
		// Start interval updates
		setInterval(update, 1000);
	  } catch (error) {
		console.error('Failed to load astronomy library:', error);
		// Still show content even if library fails, just with placeholder
		document.getElementById('moonPercent').textContent = 'Error loading';
		showContent();
	  }
	}

	// Start initialization when DOM is ready
	if (document.readyState === 'loading') {
	  document.addEventListener('DOMContentLoaded', init);
	} else {
	  init();
	}
  </script>
</body>
</html>
