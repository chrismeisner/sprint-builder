<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Style Tiles – Editorial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-primary-500: #3B82F6;
      --brand-primary-600: #2563EB;
      --brand-accent: #16A34A;
      --neutral-0:   #FFFFFF;
      --neutral-50:  #F9FAFB;
      --neutral-100: #F3F4F6;
      --neutral-200: #E5E7EB;
      --neutral-300: #D1D5DB;
      --neutral-500: #6B7280;
      --neutral-700: #374151;
      --neutral-900: #111827;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
      --font-family-sans: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-family-sans);
      background: var(--neutral-50);
      color: var(--neutral-900);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      /* Tailwind-ish 7xl (80rem) for a slightly narrower page */
      max-width: 1280px;
      margin: auto;
      padding: 32px 20px 64px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 15px;
      color: var(--neutral-700);
      margin: 0 0 28px;
    }

    .card {
      background: var(--neutral-0);
      border: 1px solid var(--neutral-300);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px;
      margin-bottom: 16px;
    }

    .section-title {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--neutral-900);
    }

    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
    }

    .tile {
      border: 1px solid var(--neutral-200);
      border-radius: 14px;
      background: var(--neutral-0);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .tile-hero {
      position: relative;
      background: var(--neutral-100);
    }

    .tile-hero img {
      width: 100%;
      display: block;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .tile-logo {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid var(--neutral-200);
      border-radius: 10px;
      padding: 8px 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .tile-logo img {
      height: 42px;
      width: 42px;
      object-fit: contain;
      display: block;
    }

    .tile-body {
      padding: 14px 16px 16px;
      display: grid;
      gap: 10px;
    }

    .eyebrow {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--neutral-700);
      margin: 0;
    }

    .tile-title {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--neutral-900);
    }

    .tile-copy {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      color: var(--neutral-700);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--neutral-100);
      border: 1px solid var(--neutral-200);
      font-size: 12px;
      color: var(--neutral-700);
      gap: 6px;
    }

    .pill .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--brand-primary-500);
    }

    .meta-line {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      color: var(--neutral-700);
    }

    .label {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 8px;
      background: var(--neutral-100);
      border: 1px solid var(--neutral-200);
      font-size: 12px;
      font-weight: 600;
      color: var(--neutral-800);
    }

    .pull-quote {
      margin: 0;
      padding-left: 12px;
      border-left: 3px solid var(--neutral-200);
      color: var(--neutral-900);
      line-height: 1.6;
    }

    .caption {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--neutral-600);
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }

    .cta-btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--neutral-300);
      background: var(--neutral-0);
      color: var(--neutral-900);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 120ms ease, box-shadow 120ms ease, transform 80ms ease;
    }

    .cta-btn.primary {
      background: var(--brand-primary-500);
      color: #fff;
      border-color: var(--brand-primary-500);
      box-shadow: 0 8px 18px rgba(59, 130, 246, 0.25);
    }

    .cta-btn:hover {
      border-color: var(--brand-primary-500);
      box-shadow: 0 6px 18px rgba(17, 24, 39, 0.08);
    }

    .cta-btn:active {
      transform: translateY(1px);
    }

    /* Hover style label cursor */
    .cursor-label {
      position: fixed;
      top: 0;
      left: 0;
      transform: translate(-50%, -140%);
      background: rgba(17, 24, 39, 0.92);
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.02em;
      pointer-events: none;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      opacity: 0;
      transition: opacity 120ms ease;
      z-index: 9999;
    }

    .cursor-label.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Editorial style tiles</h1>
    <p class="subtitle">One editorial tile to start; we’ll iterate additional variants next.</p>

    <div class="card">
      <h2 class="section-title">Tiles</h2>
      <div id="tilesGrid" class="tiles-grid" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const tiles = [
      {
        eyebrow: "Editorial feature",
        title: "Stories that lead",
        image: "images/sample.png",
        logo: "images/logo-1.png"
      }
    ];

    function renderTiles() {
      const grid = document.getElementById("tilesGrid");
      if (!grid) return;
      grid.innerHTML = tiles.map(tile => `
        <article class="tile">
          <div class="tile-hero">
            <img src="${tile.image}" alt="${tile.title}" loading="lazy" />
            <div class="tile-logo">
              <img src="${tile.logo}" alt="Logo" loading="lazy" />
              <span class="pill"><span class="dot"></span>Brand mark</span>
            </div>
          </div>
          <div class="tile-body">
            <div class="meta-line">
              <span data-style="Body / S">3 min read · March 2026</span>
              <span class="label" data-style="Label">Miles Labs</span>
            </div>
            <h1 class="tile-title" style="font-size: 26px;" data-style="H1">Teen Driving Isn’t About Control—It’s About Confidence</h1>
            <p class="tile-copy" data-style="Subtitle / L">Why reassurance, fairness, and restraint matter more than constant monitoring</p>
            <p class="tile-copy" data-style="Body / L">The first time a teen drives alone, something shifts. Independence begins, but so does a new kind of worry. Parents aren’t just thinking about rules or limits—they’re thinking about safety, judgment, and whether their child is truly ready.</p>
            <div>
              <p class="pull-quote" data-style="Body / M">“I don’t need to know everything they’re doing. I just need to know they’re okay.”</p>
              <p class="caption" data-style="Caption">— Parent of a new driver</p>
            </div>
            <p class="tile-copy" data-style="Body / M">Most families don’t want to monitor every mile. They want reassurance. They want to know that if something goes wrong, there will be clarity instead of confusion. Confidence doesn’t come from constant oversight; it comes from trust, context, and knowing the right information will be there when it matters.</p>
            <h3 class="tile-title" data-style="H3" style="margin: 6px 0 4px; font-size:20px;">Confidence comes from clarity, not control.</h3>
            <p class="tile-copy" data-style="Body / M">For teens, that trust matters just as much. Learning to drive is about proving responsibility, not feeling watched. Fairness, transparency, and respect go a long way toward building better habits—and better relationships.</p>
            <div>
              <p class="pull-quote" data-style="Body / M">“I want to earn trust, not feel like I’m being tracked forever.”</p>
              <p class="caption" data-style="Caption">— 17-year-old driver</p>
            </div>
            <p class="tile-copy" data-style="Body / M">Good technology understands this balance. It stays quiet during everyday drives and steps in calmly when something important happens. It reduces noise instead of adding to it, and it supports families without inserting itself into every moment.</p>
            <h3 class="tile-title" data-style="H3" style="margin: 6px 0 4px; font-size:20px;">The best safety tools know when to step in—and when to step back.</h3>
            <p class="tile-copy" data-style="Body / L">Teen driving is a shared transition. Parents are learning to let go, and teens are learning to step up. When safety is designed with restraint and intention, confidence can grow on both sides.</p>
            <div class="meta-line" style="margin-top:4px;">
              <span class="label" data-style="Label">Filed under: Trust · Family · Driving</span>
            </div>
            <div class="cta-row">
              <button class="cta-btn primary" data-style="Button / M">Read more perspectives</button>
              <button class="cta-btn" data-style="Button / S">Share</button>
            </div>
          </div>
        </article>
      `).join("");
    }

    renderTiles();

    // Hover style cursor label
    (function initCursorLabel() {
      const labelEl = document.createElement("div");
      labelEl.id = "cursorLabel";
      labelEl.className = "cursor-label";
      labelEl.setAttribute("aria-hidden", "true");
      document.body.appendChild(labelEl);

      let active = false;

      function updateLabel(event) {
        const target = event.target.closest("[data-style]");
        if (target) {
          const text = target.getAttribute("data-style") || "";
          labelEl.textContent = text;
          labelEl.style.top = `${event.clientY}px`;
          labelEl.style.left = `${event.clientX}px`;
          if (!active) {
            labelEl.classList.add("show");
            active = true;
          }
        } else if (active) {
          labelEl.classList.remove("show");
          active = false;
        }
      }

      document.addEventListener("mousemove", updateLabel);
      document.addEventListener("mouseleave", () => {
        labelEl.classList.remove("show");
        active = false;
      });
    })();
  </script>
</body>
</html>
