<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Style â€“ Brand Marks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="tokens.css" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="sidebar-nav.css" />
  <style>

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-family-sans);
      background: var(--neutral-50);
      color: var(--neutral-900);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 1400px;
      margin: auto;
      padding: 32px 20px 64px;
    }

    h1 {
      margin: 0 0 8px;
      font-family: var(--font-family-sans);
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-family: var(--font-family-sans);
      font-size: 15px;
      font-weight: 400;
      color: var(--neutral-700);
      margin: 0 0 28px;
      line-height: 1.5;
    }

    .card {
      background: var(--neutral-0);
      border: 1px solid var(--neutral-300);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px;
      margin-bottom: 16px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .section-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--neutral-900);
    }

    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px 14px;
      font-size: 14px;
      color: var(--neutral-700);
      margin: 12px 0 0;
    }

    .meta-grid dt {
      margin: 0;
      font-weight: 700;
      color: var(--neutral-900);
    }

    .meta-grid dd {
      margin: 2px 0 0;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--neutral-100);
      border: 1px solid var(--neutral-200);
      font-size: 12px;
      color: var(--neutral-700);
      gap: 6px;
    }

    .pill .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--brand-primary-500);
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    .logo-card {
      border: 1px solid var(--neutral-200);
      border-radius: 12px;
      background: var(--neutral-0);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .logo-shot {
      position: relative;
      background: var(--neutral-100);
      padding: 14px;
      display: grid;
      place-items: center;
    }

    .logo-shot img {
      width: 100%;
      height: auto;
      max-width: 240px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      display: block;
    }

    .logo-body {
      padding: 12px 14px 10px;
      display: grid;
      gap: 6px;
    }

    .logo-title {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--neutral-900);
    }

    .logo-desc {
      margin: 0;
      font-size: 13px;
      color: var(--neutral-700);
      line-height: 1.5;
    }

    .logo-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 14px 14px;
    }

    .btn {
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      background: var(--neutral-0);
      color: var(--neutral-900);
      text-decoration: none;
      cursor: pointer;
      transition: border-color 120ms ease, box-shadow 120ms ease, transform 80ms ease;
      white-space: nowrap;
    }

    .btn:hover {
      border-color: var(--brand-primary-500);
      box-shadow: 0 6px 18px rgba(17, 24, 39, 0.08);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--neutral-900);
      color: var(--neutral-0);
      border-color: var(--neutral-900);
    }

    .btn-primary:hover {
      background: var(--neutral-700);
      border-color: var(--neutral-700);
    }

    .color-select {
      width: 100%;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-family-sans);
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      background: var(--neutral-0);
      color: var(--neutral-900);
      cursor: pointer;
      transition: border-color 120ms ease;
      margin-bottom: 10px;
    }

    .color-select:hover {
      border-color: var(--brand-primary-500);
    }

    .color-select:focus {
      outline: none;
      border-color: var(--brand-primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .color-note {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--neutral-700);
      margin: 0 0 16px;
      padding: 12px 14px;
      background: var(--neutral-50);
      border-radius: 8px;
      border: 1px solid var(--neutral-200);
    }

    .color-note code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 13px;
      background: var(--neutral-100);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--neutral-900);
    }

    .color-swatch {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      flex-shrink: 0;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Logo</h1>
    <p class="subtitle">Primary brand marks, safe usage, and downloadable assets.</p>

    <div class="card">
      <div class="section-header">
        <h2 class="section-title">Logo set</h2>
      </div>
      <p class="color-note">
        <span class="color-swatch" style="background: var(--brand-primary-800);"></span>
        Logo green uses <strong>Green 800</strong> from our color palette <code>#244C37</code>
      </p>
      <div id="logoGrid" class="logo-grid" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const logos = [
      {
        title: "Badge logo",
        desc: "Badge version for dark or photo backgrounds. Use PNG for raster contexts; SVG is preferred everywhere else.",
        colors: [
          {
            name: "Green",
            png: "images/miles-logos/miles-badge-green.png",
            svg: "images/miles-logos/miles-badge-green.svg",
            preview: "images/miles-logos/miles-badge-green.png"
          },
          {
            name: "Black",
            png: "images/miles-logos/miles-badge-black.png",
            svg: "images/miles-logos/miles-badge-black.svg",
            preview: "images/miles-logos/miles-badge-black.png"
          },
          {
            name: "White",
            png: "images/miles-logos/miles-badge-white.png",
            svg: "images/miles-logos/miles-badge-white.svg",
            preview: "images/miles-logos/miles-badge-white.png"
          }
        ]
      },
      {
        title: "Wordmark logo",
        desc: "Full wordmark for marketing and product. PNG for raster contexts; SVG is preferred everywhere else.",
        colors: [
          {
            name: "Green",
            png: "images/miles-logos/miles-wordmark-green.png",
            svg: "images/miles-logos/miles-wordmark-green.svg",
            preview: "images/miles-logos/miles-wordmark-green.png"
          },
          {
            name: "Black",
            png: "images/miles-logos/miles-wordmark-black.png",
            svg: "images/miles-logos/miles-wordmark-black.svg",
            preview: "images/miles-logos/miles-wordmark-black.png"
          },
          {
            name: "White",
            png: "images/miles-logos/miles-wordmark-white.png",
            svg: "images/miles-logos/miles-wordmark-white.svg",
            preview: "images/miles-logos/miles-wordmark-white.png"
          }
        ]
      },
      {
        title: "Icon logo",
        desc: "Compact icon mark for small footprints and app icons. PNG for raster contexts; SVG is preferred everywhere else.",
        colors: [
          {
            name: "Green",
            png: "images/miles-logos/miles-icon-arrow-green.png",
            svg: "images/miles-logos/miles-icon-arrow-green.svg",
            preview: "images/miles-logos/miles-icon-arrow-green.png"
          },
          {
            name: "Black",
            png: "images/miles-logos/miles-icon-arrow-black.png",
            svg: "images/miles-logos/miles-icon-arrow-black.svg",
            preview: "images/miles-logos/miles-icon-arrow-black.png"
          },
          {
            name: "Green (No Arrow)",
            png: "images/miles-logos/miles-icon-green.png",
            svg: "images/miles-logos/miles-icon-green.svg",
            preview: "images/miles-logos/miles-icon-green.png"
          },
          {
            name: "Black (No Arrow)",
            png: "images/miles-logos/miles-icon-black.png",
            svg: "images/miles-logos/miles-icon-black.svg",
            preview: "images/miles-logos/miles-icon-black.png"
          }
        ]
      }
    ];

    function renderLogos() {
      const grid = document.getElementById("logoGrid");
      if (!grid) return;
      
      grid.innerHTML = logos
        .map((logo, logoIndex) => {
          const defaultColor = logo.colors[0];
          return `
            <article class="logo-card">
              <div class="logo-shot">
                <img 
                  id="logo-preview-${logoIndex}" 
                  src="${defaultColor.preview}" 
                  alt="${logo.title}" 
                  loading="lazy" 
                />
              </div>
              <div class="logo-body">
                <h3 class="logo-title">${logo.title}</h3>
                <p class="logo-desc">${logo.desc}</p>
                <select 
                  class="color-select" 
                  id="color-select-${logoIndex}"
                  onchange="updateLogo(${logoIndex}, this.value)"
                  aria-label="Select color variant for ${logo.title}"
                >
                  ${logo.colors.map((color, colorIndex) => `
                    <option value="${colorIndex}">${color.name}</option>
                  `).join('')}
                </select>
              </div>
              <div class="logo-actions">
                <button 
                  class="btn" 
                  id="svg-link-${logoIndex}" 
                  onclick="downloadFile('${defaultColor.svg}')"
                >Download SVG</button>
                <button 
                  class="btn" 
                  id="png-link-${logoIndex}" 
                  onclick="downloadFile('${defaultColor.png}')"
                >Download PNG</button>
              </div>
            </article>
          `;
        })
        .join("");
    }

    function updateLogo(logoIndex, colorIndex) {
      const logo = logos[logoIndex];
      const color = logo.colors[colorIndex];
      
      // Update preview image
      const previewImg = document.getElementById(`logo-preview-${logoIndex}`);
      if (previewImg) {
        previewImg.src = color.preview;
      }
      
      // Update download buttons
      const svgBtn = document.getElementById(`svg-link-${logoIndex}`);
      const pngBtn = document.getElementById(`png-link-${logoIndex}`);
      
      if (svgBtn) {
        svgBtn.onclick = () => downloadFile(color.svg);
      }
      if (pngBtn) {
        pngBtn.onclick = () => downloadFile(color.png);
      }
    }

    function downloadFile(filePath) {
      // Extract filename from path
      const filename = filePath.split('/').pop();
      
      // Fetch the file and download it as a blob
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob();
        })
        .then(blob => {
          // Create a temporary URL for the blob
          const url = window.URL.createObjectURL(blob);
          
          // Create a temporary anchor element to trigger download
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          
          // Clean up
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        })
        .catch(error => {
          console.error('Download failed:', error);
          // Fallback: open in new tab
          window.open(filePath, '_blank');
        });
    }

    renderLogos();
  </script>
  <script src="sidebar-nav.js"></script>
</body>
</html>
